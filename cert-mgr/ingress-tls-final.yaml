apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kuard
  annotations:
    kubernetes.io/ingress.class: "nginx"
    certmanager.k8s.io/issuer: "letsencrypt-prod"
    certmanager.k8s.io/acme-challenge-type: http01

spec:
  tls:
  - hosts:
    - singh.hbot.dev
    secretName: quickstart-example-tls
  rules:
  - host: singh.hbot.dev
    http:
      paths:
      - path: /
        backend:
          serviceName: kuard
          servicePort: 80